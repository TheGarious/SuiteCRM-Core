<ng-container *ngIf="!field?.loading()">
    <div class="d-flex w-100 flex-grow-1"
         [class.flex-column]="field?.fieldActions && ((field?.fieldActions?.position ?? 'inline' ) === 'vertical')"
         [class.align-items-center]="(field?.fieldActions && field?.fieldActions?.position === 'inline')"
    >
        <ng-container *ngIf="hasOnClick()">
            <a (click)="onClick()" class="clickable field-link flex-grow-1">
                <ndc-dynamic
                        [ndcDynamicComponent]="componentType"
                        [ndcDynamicInputs]="{
                'mode': mode,
                'originalMode': originalMode,
                'field': field,
                'klass': klass,
                'record': record,
                'parent': parent
            }"
                ></ndc-dynamic>
            </a>
        </ng-container>
        <ng-container *ngIf="isLink() && !hasOnClick()">
            <a [routerLink]="getLink()" [queryParams]="record?.metadata?.queryParams" class="field-link flex-grow-1">
                <ndc-dynamic
                        [ndcDynamicComponent]="componentType"
                        [ndcDynamicInputs]="{
                'mode': mode,
                'originalMode': originalMode,
                'field': field,
                'klass': klass,
                'record': record,
                'parent': parent
            }"
                ></ndc-dynamic>
            </a>
        </ng-container>
        <ng-container *ngIf="!isLink() && !hasOnClick()">
            <ndc-dynamic
                    [ndcDynamicComponent]="componentType"
                    [class]="'d-none'"
                    [ndcDynamicAttributes]="{ 'class': 'flex-grow-1'}"
                    [ndcDynamicInputs]="{
            'mode': mode,
            'originalMode': originalMode,
            'field': field,
            'klass': klass,
            'record': record,
            'parent': parent
        }"
            ></ndc-dynamic>
        </ng-container>
        <ng-container *ngIf="field.fieldActions">
            <div>
                <scrm-action-group-menu
                        [config]="field.fieldActions.adapter"
                        [buttonGroupClass]="field.fieldActions?.containerKlass ?? ''"
                        [klass]="field.fieldActions?.klass ?? ''"
                >
                </scrm-action-group-menu>
            </div>
        </ng-container>
    </div>

</ng-container>

<ng-container *ngIf="field?.loading()">
    <div class="dynamic-field">
        <div class="flex-grow-1 text-break rounded box-loading skeleton-field-content"></div>
    </div>
</ng-container>
<ng-container *ngIf="activeFootnotes().length">
    <ng-container *ngFor="let footnote of activeFootnotes()">
        <div class="form-text small text-muted {{footnote?.klass ?? ''}}">
            <scrm-image *ngIf="footnote?.icon" [image]="footnote?.icon" [klass]="footnote?.iconKlass ?? ''"></scrm-image>
            <scrm-dynamic-label [context]="footnote.context"
                                [fields]="{field: field}"
                                [labelKey]="footnote?.labelKey ?? ''"
                                [module]="this?.record?.module ?? ''"
            >
            </scrm-dynamic-label>
        </div>
    </ng-container>
</ng-container>
<ng-container *ngIf="isEdit() && field.formControl && field.formControl.errors && touched()">
    <ng-container *ngIf="validateOnlyOnSubmit ? isInvalid() : (field.formControl.invalid && field.formControl.touched)">
        <div *ngFor="let item of field.formControl.errors | keyvalue" class="invalid-feedback d-block">
            <ng-container *ngIf="hasLabels(item.value)">
                <scrm-label [labelKey]="getMessageStartLabelKey(item.value)"> </scrm-label>
                <scrm-image *ngIf="getValidationIcon(item.value)" [image]="getValidationIcon(item.value)"></scrm-image>
                <scrm-label [labelKey]="getMessageEndLabelKey(item.value)"> </scrm-label>
            </ng-container>
            <ng-container *ngIf="!hasLabels(item.value)">
                <scrm-dynamic-label [context]="getMessageContext(item.value, record)"
                                    [fields]="{field: field}"
                                    [labelKey]="getMessageLabelKey(item.value)">
                </scrm-dynamic-label>
            </ng-container>
        </div>
    </ng-container>
</ng-container>
